name: Tox CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.8"

    - name: Install tox
      run: pip install --user tox

    - name: Lint
      run: tox -e lint

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install tox
      run: pip install --user tox

    - name: Select tox env
      id: tox-env
      run: echo tox-env=py${{ matrix.python-version }} | tr . '' >> ${GITHUB_OUTPUT}

    - name: Test
      run: tox -e ${{ steps.tox-env.outputs.tox-env }}
